<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="title">
      <center>
        <h1>
          Cube Timer
        </h1>
      </center>
    </div>
    <hr>
    <div class="body">
      <br>
      <center>
        <h1>
          <div id="stopwatch-display">
            00:00:00
          </div>
        </h1>
        <h2>
          <div id="new-best-alert"></div>
          Press spacebar to start/stop, <br>
          shift for DNF, and <br>
          ctrl to reset the timer.<br><hr><br>
          <div id="hi-time">
            Your current fastest solve time is: XX:XX:XX!
          </div>
        </h2>
      </center>
    </div>
    <script src="dataHandler.js"></script>
  </body>
</html>
